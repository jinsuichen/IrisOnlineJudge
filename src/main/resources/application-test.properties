# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Timezone Configuration
spring.jackson.time-zone=GMT+8

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=32768
spring.data.redis.password=redispw
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=1000ms

# Docker Configuration
docker.host=unix:///var/run/docker.sock

# Aliyun OSS Configuration
aliyun.oss.endpoint=oss-cn-hangzhou.aliyuncs.com
aliyun.oss.bucket-name=iris-online-judge-test
aliyun.oss.access-key-id=${ACCESS_KEY_ID}
aliyun.oss.access-key-secret=${ACCESS_KEY_SECRET}