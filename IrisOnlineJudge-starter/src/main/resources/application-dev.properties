# Server port configuration
server.port=8888

# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:32769/db_iris?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Timezone Configuration
spring.jackson.time-zone=GMT+8

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=32768
spring.data.redis.password=redispw
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=1000ms

# Docker Configuration
docker.host=unix:///var/run/docker.sock

# Aliyun OSS Configuration
aliyun.oss.endpoint=oss-cn-hangzhou.aliyuncs.com
aliyun.oss.bucket-name=iris-online-judge-dev
aliyun.oss.access-key-id=${ACCESS_KEY_ID}
aliyun.oss.access-key-secret=${ACCESS_KEY_SECRET}